// Use this file to configure your DEDICATED server.
// This config file is executed on server startup.

// disable autoaim
sv_aim 0

sv_allow_autoaim 0

// allow shaders (disable this if you care about preventing players from cheating by modifying shaders)
sv_allow_shaders 1

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// disable clients ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "YGGverse [Yggdrasil / Clearnet]"

// maximum client movement speed
sv_maxspeed 270

// load ban files
exec listip.cfg
exec banned.cfg

// fast download
sv_downloadurl "http://94.140.114.89/fastdl/half-life/"
sv_allowdownload 1

// master server connections
sv_lan 0
public 1